{% extends "base.html" %}
{% block content %}
  <h1>Drivers</h1>
  {% if driver_list %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        {% for driver in driver_list %}
          <tr>
            <td>{{ driver.id }}</td>
            <td><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></td>
</tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No drivers available</p>
  {% endif %}
{% endblock %}
